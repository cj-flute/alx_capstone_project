<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker (HOME)</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="modoal-div">

    </div>
    <main>
        <h1>Budget Tracker App</h1>
        <div id="app-div">
            <div class="ledger">
                <div>
                    <label><h2>Name of Ledger</h2</label>
                </div>
                <div>
                    <label><h2>Month</h2></label>
                    <input type="month" id="month" name="month" style="border: none;">
                </div>
                
            </div>
            <div class="expense-div">
                <div class="ex-div">
                    <h2>Expense:</h2>
                    <h2><span>$</span> 0</h2>
                </div>
                <div class="ex-div-2">
                    <div class="expense-budget-div">
                         <div class="card">
                            <h3>Budget Name</h3>
                            <img src="/assets/images/pngtree-budget-line-icon-png-image_6620500.png"
                                style="width: 50px; height: 50px; border-radius: 50px;">
                            <div class="currency">
                               <p><span>$</span> 0</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-btn-div">
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
            </div>

            <div class="income-div">
                <div class="in-div">
                    <h2>Income:</h2>
                    <h2><span>$</span> 0</h2>
                </div>
                <div class="in-div-2">
                    <div class="income-budget-div">
                        <div class="card">
                            <h3>Budget Name</h3>
                            <img src="/assets/images/pngtree-budget-line-icon-png-image_6620500.png"
                                style="width: 50px; height: 50px; border-radius: 50px;">
                            <div class="currency">
                                <p><span>$</span> 0</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-btn-div">
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-div">
            <button class="btn">Home</button>
            <button class="btn">Account</button>
            <button class="btn">Transaction</button>
            <button class="btn">Visualize</button>
            <button class="btn">Settings</button>
        </div>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
